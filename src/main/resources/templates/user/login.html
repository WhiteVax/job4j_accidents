<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Автомобильные инциденты</title>
</head>
<body>

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" text="/">Автомобильные инциденты</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">>
                    <a class="nav-link text-light active" th:href="@{/all}">Главная</a>
                    <a class="nav-link text-light" th:href="@{/createAccident}">Добавить нарушение</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-light" th:href="@{/login}">
                        <span> Гость</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

<div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form th:action="@{/login}" method="POST">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <form class="mt-3" th:action="@{/login}" method="post">
                        <div class="mb-3" th:if="${not #lists.isEmpty(errorMessage)}">
                            <p class="text-danger" th:text="${errorMessage}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label"><b>Логин</b></label>
                            <input type="text" class="form-control" id="user" name="username" placeholder="user name"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><b>Пароль</b></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-7">
                                <p>Не зарегистрированы? <span><a th:href="@{/registration}">Зарегистрироваться</a>
</span></p>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-5">
                                    <div class="row">
                                        <div class="col-6">
                                            <button class="btn btn-primary w-100" type="submit">Войти</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-3"></div>
                </form>
            </div>

    </div>
</div>
</div>
</body>
</html>
