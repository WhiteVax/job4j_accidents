<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" text="/">Автомобильные инциденты</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">>
                    <a class="nav-link text-light active" th:href="@{/all}">Главная</a>
                    <a class="nav-link text-light" th:href="@{/createAccident}">Добавить нарушение</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-light" th:href="@{/login}">
                        <span> Гость</span>
                        <span> | Войти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%">
                <div class="card-body">
                    Регистрация
                </div>
                <div class="card-body">
                    <form th:action="@{/registrationUser}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="0"/>
                        <div class="row">
                            <div class="col">
                                <label>Логин</label>
                                <input type="text" class="form-control" placeholder="Ведите логин" name="username">
                            </div>
                            <div class="col">
                                <label>Пароль</label>
                                <input type="password" class="form-control" placeholder="Ведите пароль" name="password">
                            </div>
                        </div>
                        <br>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6" style=>
                                    <button class="btn btn-primary w-100"
                                            type="submit">Зарегистрироваться
                                    </button>
                                </div>
                                <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/login}">Отмена</a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
