<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" text="/">Автомобильные инциденты</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">>
                    <a class="nav-link text-light active" th:href="@{/all}">Главная</a>
                    <a class="nav-link text-light" th:href="@{/createAccident}">Добавить нарушение</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-light" th:href="@{/logout}">
                        <span th:text="${user.username}"> </span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <table class="table table-hover table-light">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Категория</th>
                <th scope="col">Статьи</th>
                <th scope="col">Адрес</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident: ${accidents}">

                <td>
                    <a th:href="@{|/formUpdateAccident?id=${accident.id}|}"
                       th:text="${accident.id}">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
                <td th:text="${accident.name}"></td>
                <td th:text="${accident.description}"></td>
                <td th:text="${accident.type.name}"></td>
                <td>
                    <a th:each="rule: ${accident.rules}">
                        <span th:text="${rule.name}"/>
                    </a>
                </td>
                <td th:text="${accident.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
