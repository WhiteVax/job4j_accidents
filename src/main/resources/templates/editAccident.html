<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Автомобильные инциденты</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" text="/">Автомобильные инциденты</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">>
                    <a class="nav-link text-light active" th:href="@{/all}">Главная</a>
                    <a class="nav-link text-light" th:href="@{/createAccident}">Добавить нарушение</a>
                </div>
                <div class="d-flex">
                    <a class="nav-link text-light" th:href="@{/logout}">
                        <span th:text="${user.username}"> </span>
                        <span> | Выйти</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-body">
                Редактирование инцидента
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" th:object = "${accident}" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="row">
                        <div class="col">
                            <label>Название нарушения</label>
                            <input type="text" class="form-control" name="name"
                                   th:field="*{name}">
                        </div>
                        <div class="col">
                            <label>Адрес нарушения</label>
                            <input type="text" class="form-control" name="address"
                                   th:field="*{address}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Описание нарушения</label>
                        <input type="text" class="form-control" name="description"
                               th:field="*{description}">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="type">Тип</label>
                        <select class="form-control" id="type"  name="type.id">
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rules" name="rIds">Статья</label>
                        <select class="form-control" id="rules" name="rIds" multiple>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary m-3">Отправить
                    </button>

                    <button class="btn btn-primary m-3"
                       th:formaction="@{|delete?id=${accident.id}|}"  type="submit">
                       Удалить
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
